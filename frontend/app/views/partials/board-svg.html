<a href="/#/board/{{ workid }}">
	<svg width="100%" height="100%">
		<!-- grid -->
		<line ng-repeat="line in horizontalLines.concat(verticalLines)" 
			ng-attr-x1="{{ line.x1 }}" ng-attr-y1="{{ line.y1 }}" 
			ng-attr-x2="{{ line.x2 }}" ng-attr-y2="{{ line.y2 }}" stroke="black"/>

		<!-- cells -->
		<rect ng-repeat="c in cells"
			ng-attr-x="{{ c.x }}" ng-attr-y="{{ c.y }}" ng-attr-width="{{ c.width }}" ng-attr-height="{{ c.height }}" fill="{{ c.fill }}"/>
	</svg>
</a>
